{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Meu Chatbot</title>

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />

    <link rel="stylesheet" href="{% static 'core/css/_video-player.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/_chat-widget.css' %}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <video id="video-flutuante" width="320" playsinline>
      Seu navegador não suporta a tag de vídeo.
    </video>
    <canvas id="canvas-flutuante" width="320" height="568"></canvas>

    <div class="help-icon">
      <i class="fa-solid fa-comment-dots"></i>
    </div>

    <div class="chat-widget chat-widget--hidden">
      <div class="chat-widget__header">
        <h3 class="chat-widget__title">Precisa de Ajuda?</h3>
      </div>
      <div class="chat-widget__body"></div>
      <div class="chat-widget__options"></div>
    </div>

    <div id="video-modal" class="video-modal video-modal--hidden">
      <div class="video-modal__overlay"></div>
      <div class="video-modal__content">
        <button class="video-modal__close-button">&times;</button>
        <video class="video-modal__video-player" width="100%" controls></video>
      </div>
    </div>

    <script type="module" src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
